<h2>Patients</h2>
<div ng-controller="PatientController">

	<form id="list">
		<fieldset>
			<legend>Patient Overview</legend>
			<table id="table" class="table table-striped">
				<thead>
					<tr>
                                            <th>Id</th>
                                            <th>Forename</th>
                                            <th>Surname</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="patient in patients">
                                                <td>{{patient.id}}</td>
						<td>{{patient.forename}}</td>
						<td>{{patient.surname}}</td>
						
						<td style="text-align: right;">
							<button id="edit" ng-click="edit(patient)" class="btn">Edit</button>
							<button id="remove" ng-click="remove($index, patient.id)"
								class="btn">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</fieldset>
	</form>

	<form id="form" name="patientForm">
		<fieldset>
			<legend>Create a new Patient</legend>
			<div class="control-group">
				<label for="id">Id</label>
				<input type="text" id="id" ng-model="currentPatient.id"  disabled="disabled"/>
			</div>
			<div class="control-group">
				<label for="firstname">Firstnamename</label>
				<input type="text" id="firstname" ng-model="currentPatient.firstname" ng-minlength="2" ng-minlength="255" required />
			</div>
			<div class="control-group">
				<label for="lastname">Surname</label>
				<input type="text" id="lastname" ng-model="currentPatient.lastname" ng-minlength="2" ng-minlength="255" required />
			</div>

			<div class="control-group">
				<label>&nbsp;</label>
				<button id="save" ng-click="save()" class="btn">Save</button>
				<button id="cancel" ng-click="cancel()" class="btn">Cancel</button>
			</div>
		</fieldset>
		<div class=" clearfix"></div>
	</form>
</div>
