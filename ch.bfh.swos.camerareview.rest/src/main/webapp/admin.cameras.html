<h2>Cameras</h2>
<div ng-controller="CameraController">
	<form id="list">
		<fieldset>
			<legend>Camera Overview</legend>
			<table id="table" class="table table-striped">
				<thead>
					<tr>
						<th>Model</th>
						<th>Producer</th>
						<th>Description</th>
						<td>Year</td>
						<th>Id</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="camera in cameras">
						<td>{{camera.model}}</td>
						<td>{{camera.producer}}</td>
						<td>{{camera.description}}</td>
						<td>{{camera.productionYear}}</td>
						<td>{{camera.id}}</td>
						<td style="text-align: right;">
							<button id="edit" ng-click="edit(camera)" class="btn">Edit</button>
							<button id="remove" ng-click="remove($index, camera.id)"
								class="btn">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</fieldset>
	</form>

	<form id="form" name="cameraForm">
		<fieldset>
			<legend>Create new Camera</legend>

			<div class="control-group">
				<label for="model">Model</label>
				<input type="text" id="model"
					ng-model="currentCamera.model" ng-minlength="2" ng-minlength="255" required />
			</div>
			<div class="control-group">
				<label for="producer">Producer</label>
				<input type="text"
					id="producer" ng-model="currentCamera.producer" ng-minlength="2" ng-minlength="255" required />
			</div>
			<div class="control-group">
				<label for="description">Description</label>
				<input type="text"
					id="description" ng-model="currentCamera.description" required />
			</div>			
			<div class="control-group">
				<label for="productionYear">Year</label>
				<input type="number"
					id="productionYear" ng-model="currentCamera.productionYear" min="1900" max="2100" required />
			</div>
			<div class="control-group">
				<label for="id">Id</label> <input type="text" id="id"
					ng-model="currentCamera.id" disabled="disabled" />
			</div>
			<div class="control-group">
				<label>&nbsp;</label>
				<button id="save" ng-click="save()" class="btn">Save</button>
				<button id="cancel" ng-click="cancel()" class="btn">Cancel</button>
			</div>
		</fieldset>
		<div class="clearfix"></div>
	</form>
</div>
